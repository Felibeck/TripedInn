<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripedInn Login</title>
    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>TripedInn</h1>

        <nav>
            <ul>
                <li><a href="index.html"><img src="imagenes/casa.png" alt="icono-casa"></a><p>Home</p></li>
                <li><a href="destinos.html"><img src="imagenes/avion.png" alt="icono-avion"></a><p>Destinos</p></li>
                <li class="login-icono"><a href="login.html"><img src="imagenes/login-logo.webp" alt="icono-login"></a><p>Log in</p></li>
            </ul>
        </nav>
    </header>
    <main class="main-login">
        <div class="div-main-login">
            <h2>Log-In</h2>
            <form action="index.html">

                <label>Nombre de Usuario</label>
                <input type="text" placeholder="Nombre de Usuario" required>

                <label>Contraseña</label>
                <input type="password" placeholder="Contraseña" required>
                

                <label>
                    <input type="checkbox">
                    Recordar contraseña                    
                </label>

                <label>
                    Fecha de nacimiento
                    <input type="date" name="fechaNacimiento" required>
                </label>

                <div class="contenedor-generos">
                    
                    <label>
                    <p class="p-login-generos">Genero:</p>
                        <input type="radio" name="genero" class="genero-masculino" required> Masculino
                        <input type="radio" name="genero" required> Femenino
                    </label>
                </div>

                <input type="submit" value="Iniciar Sesión" class="botones-login">
                <input type="reset" value="Borrar" class="botones-login">
            </form>
        </div>
    </main>
    <footer>

        <div class="rating">
            <input value="5" name="rating" id="star5" type="radio">
            <label for="star5"></label>
            <input value="4" name="rating" id="star4" type="radio">
            <label for="star4"></label>
            <input value="3" name="rating" id="star3" type="radio">
            <label for="star3"></label>
            <input value="2" name="rating" id="star2" type="radio">
            <label for="star2"></label>
            <input value="1" name="rating" id="star1" type="radio">
            <label for="star1"></label>
        </div>

        <div class="contacts">

            <h4 class="h4-footer">Número de telefono: +54 11 35660908</h4>
            <h4 class="h4-footer">Instagram: <a href="https://www.instagram.com/javiermilei/?hl=es-la">@TripedInn_Oficial</a></h4>
            <h4 class="h4-footer">Facebook: <a href="https://www.facebook.com/?locale=es_LA">TrippedInn.Oficial</a></h4>
        </div>

        <div class="location">
            <h3>Nuestra sucursal</h3>
            <img src="imagenes/Foto mapa.png" alt="Ubicacion">
        </div>
    </footer>
</body>
</html>
